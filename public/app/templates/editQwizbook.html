<div class="container">
    <div class="row">
        <div class="panel panel-info" style="margin: 10px">
            <div class="panel-heading">
                <h3 class="panel-title">Edit - Title & Description</h3>
            </div>
            <div class="panel-body">
                <div class="clearfix" role="form">

                    <div class="form-group">
                        <label for="qwizbook-title">Title</label>
                        <input type="text" id="qwizbook-title" name="qwizbook-title" class="form-control"  value="<%= title %>">
                     </div>
                    <div class="form-group">
                        <label for="qwizbook-sub-title">Sub Title</label>
                        <input type="text" id="qwizbook-sub-title" name="qwizbook-sub-title" class="form-control"  value="<%= subtitle %>">
                    </div>
                    <div class="form-group clearfix">
                        <label for="qwizbook-description">Description</label>

                        <div>
                            <textarea id="qwizbook-description"
                                      name="qwizbook-description" style="resize: vertical" rows="5"
                                      class="col-lg-12 col-xs-12 input-block-level"
                                      placeholder="Please enter the description here"><%=description %></textarea>
                        </div>
                    </div>
                    <div class="form-group-group pull-right">
                        <button id="btn-save-qwizbook" class="btn btn-info btn-small">Save
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

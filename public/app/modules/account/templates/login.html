<div class="container">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <ul id="qwizkool-reg_tab" class="nav nav-tabs">
            <li id="qwizkool-signin-tab" class="active">
                <a href="#qwizkool-signin-pane" data-bypass data-toggle="tab"><h4 class="text-info"> Log In </h4></a>
            </li>
            <li id="qwizkool-signup-tab">
                <a href="#qwizkool-signup-pane" data-bypass data-toggle="tab"><h4 class="text-success"> Sign Up </h4>
                </a>
            </li>

        </ul>

        <div class="tab-content">

            <div id="qwizkool-signin-pane" class="tab-pane active">

                <div class="row">

                    <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">

                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Welcome to Qwizkool</h3>
                            </div>
                            <div class="panel-body">
                                <div id="sign-in-form" >
                                    <div class="form-group">
                                        <input id="email" maxlength="64" type="email" name="email" class="form-control"
                                               placeholder="Enter a valid email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" name="password"
                                               class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Remember Me
                                            </label>
                                        </div>
                                        <button id="signin-button" class="btn btn-primary btn-block">Sign In</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" class="forgot_link">
                                            <h3>
                                                <small>Forgot Password?</small>
                                            </h3>
                                        </a>
                                    </div>

                                </div>

                            </div>
                            <div id="login-status"></div>
                        </div>
                    </div>
                </div>


            </div>


            <div id="qwizkool-signup-pane" class="tab-pane active">

                <div class="row">

                    <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">

                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Join the privileged and explore the new way of acquiring
                                    knowledge.</h3>
                            </div>
                            <div class="panel-body">
                                <div id="sign-up-form">
                                    <div class="form-group">
                                        <input id="reg-email" maxlength="64" type="email" name="email"
                                               class="form-control"
                                               placeholder="Enter a valid email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="reg-password" name="password"
                                               class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="confirm-reg-password" name="password"
                                               class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <button id="signup-button" class="btn btn-success btn-block">Sign Up</button>
                                    </div>

                                </div>

                            </div>
                            <div id="registration-status"></div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

</div>

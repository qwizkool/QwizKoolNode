                    <h4 class="panel-title">Add your comment:</h4>
                </div>

                <!-- List group -->
                <ul class="list-group">

                    <li class="list-group-item">

                        <div id="qwizbook-create-form">

                                <textarea class="form-control input-block-level" id="qwizbook-comment-text" rows="4"

                            </div>
                        </div>

                    </li>

                </ul>

                <ul class="list-group ">

                    <li class="list-group-item clearfix">
                        <div class="pull-right">
                            <button class="btn btn-primary btn-large" id="add-comment">

                </ul>
            </div>

        </div>

</div>

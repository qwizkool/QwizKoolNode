        <div class="row">


            <div class="col-xs-12   col-sm-2 clearfix ">

                </a>
            </div>

            <div class="col-xs-12 col-sm-8 clearfix hidden-xs">

                      <span class="input-group-btn">
                        <button class="btn btn-primary" id="qwizkool-search-btn" type="button"><i class="fa fa-search"></i></button>
                      </span>
                </div>

            <div class="col-xs-12 col-sm-8 clearfix visible-xs">
                <div id="qwizkool-search-xs" class="input-group " >
                    <input type="text" id="qwizkool-search-xs-input" class="form-control" placeholder="Search Qwizbooks">
                      <span class="input-group-btn">
                        <button id="qwizkool-search-xs-btn" class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
